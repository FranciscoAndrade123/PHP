<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let matrix=[]
        let matrixX1=[]
        let matrixX2=[]
        let matrixX3=[]
        let B=[]
        let I=[]
        let N=[]
        let G=[]
        let O=[]
        let numero=1

        for(let fila=0;fila<5;fila++){
            matrix[fila]=[]
            for(let columna=0;columna<5;columna++){
                matrix[fila][columna]=numero *2;
            
            if (columna === 0) B.push(matrix[fila][columna]);
                else if (columna === 1) I.push(matrix[fila][columna]);
                else if (columna === 2) N.push(matrix[fila][columna]);
                else if (columna === 3) G.push(matrix[fila][columna]);
                else if (columna === 4) O.push(matrix[fila][columna]);
                numero++;
        }
    }
    //Creacion de la X1
      for(let fila=0;fila<3;fila++){
        for(let columna=0;columna<3;columna++){
            if(fila==columna || fila+columna==2){
                matrixX1.push(matrix[fila][columna]);
            }

        }
      }
       //Creacion de la X2
      for(let fila=2;fila<5;fila++){
        for(let columna=0;columna<3;columna++){
            if(fila+columna==(columna+1)*2 || fila+columna==4){
                matrixX2.push(matrix[fila][columna]);
            }

        }
      }
       //Creacion de la X3
      for(let fila=0; fila<3;fila++){
        for(let columna=2; columna<5;columna++){
            if(fila+columna==(fila+1)*2 || fila+columna==4){
                matrixX3.push(matrix[fila][columna]);
            }
        }
      }


      
      console.log(matrix);
        console.log("B:", B.join(", "));
        console.log("I:", I.join(", "));
        console.log("N:", N.join(", "));
        console.log("G:", G.join(", "));
        console.log("O:", O.join(", "));
        console.log("X1: "+ matrixX1)
        console.log("X2: "+matrixX2)
        console.log("X3: "+matrixX3)

        
        
   

    </script>
    
</body>
</html>
